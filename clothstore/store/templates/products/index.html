{% extends 'components/navbar.html' %}
{% block title %}Drots - Store{% endblock %}
{% block content %}
<div class="row">
    {% for item in clothes %}
    <div class="col-md-4">  {# Assuming a grid system like Bootstrap's; adjust as needed #}
        <div class="card mb-4">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-price">${{ item.price }}</p>
                <a href="{% url 'clothes_detail' item.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
